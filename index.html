<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 3.2rem;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main class="main-frame">
            <section class="product">
                <div class="product-img-box">
                    <img
                        src="images/image-equilibrium.jpg"
                        alt="image of a cube"
                        class="product-img margin-bottom-md"
                    />

                    <img
                        src="images/icon-view.svg"
                        alt="image of an eye"
                        class="hover-img"
                    />
                </div>
                <div class="introduction margin-bottom-md">
                    <h3 class="heading-tertuary margin-bottom-md">
                        Equilibrium #3429
                    </h3>
                    <p class="description margin-bottom-md">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                </div>

                <div class="price-info-box margin-bottom-md">
                    <p class="price">
                        <img src="images/icon-ethereum.svg" />0.041 ETH
                    </p>
                    <p class="days-left">
                        <img src="images/icon-clock.svg" />3 days left
                    </p>
                </div>

                <p class="creator">
                    <img
                        src="images/image-avatar.png"
                        alt="image of an ETH"
                        class="creator-img"
                    /><span class="creator-text-box"
                        >Creation of <span class="name">Jules Wyven</span></span
                    >
                </p>
            </section>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/GeorgeKandelaki">George Kandelaki</a
                >.
            </div>
        </main>
    </body>
</html>
